<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Universe 4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; /* Roxo vibrante */
            --primary-hover: #7c3aed;
            --glass: rgba(30, 41, 59, 0.7); /* Vidro escuro */
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #312e81 100%);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILO GERAL DE VIDRO --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* LOGIN */
        #auth-screen { display: flex; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; z-index: 10; position: absolute; background: var(--bg-gradient); }
        .login-card { width: 350px; padding: 40px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); border-radius: 8px; color: white; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        button:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .secondary-btn { background: transparent; border: 1px solid var(--glass-border); }
        .secondary-btn:hover { background: rgba(255,255,255,0.05); }

        /* APP */
        #app-screen { display: none; width: 95%; height: 95%; gap: 15px; max-width: 1400px; }
        
        /* SIDEBAR */
        .sidebar { width: 320px; display: flex; flex-direction: column; padding: 0; overflow: hidden; }
        
        .my-profile-card {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .my-profile-card:hover { background: rgba(255,255,255,0.05); }

        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); flex-shrink: 0; background: #000; }
        .status-dot { width: 10px; height: 10px; background: #4ade80; border-radius: 50%; display: inline-block; margin-right: 5px; }

        .sidebar-content { padding: 20px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .menu-title { font-size: 11px; color: #94a3b8; margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        
        .chat-item { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; color: #cbd5e1; margin-bottom: 5px; }
        .chat-item:hover { background: rgba(255,255,255,0.08); color: white; }
        .chat-item.active { background: rgba(139, 92, 246, 0.2); color: #c4b5fd; border: 1px solid rgba(139, 92, 246, 0.3); }

        /* CHAT AREA */
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        
        #messages-list { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.5; position: relative; animation: fadeIn 0.3s; word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2); }
        .msg.received { align-self: flex-start; background: rgba(30, 41, 59, 0.8); border: 1px solid var(--glass-border); border-bottom-left-radius: 2px; }
        .msg-sender { font-size: 11px; color: rgba(255,255,255,0.6); margin-bottom: 4px; display: block; cursor: pointer; font-weight: bold; }
        .msg-sender:hover { color: white; }

        /* INPUT AREA */
        .input-area { padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border); display: flex; gap: 15px; align-items: center; }
        .icon-btn { width: 45px; height: 45px; padding: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #cbd5e1; }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        
        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { width: 450px; position: relative; overflow: hidden; padding: 0; }
        
        /* BANNER DO PERFIL */
        .profile-banner { height: 120px; background: #333; position: relative; background-size: cover; background-position: center; }
        .profile-avatar-large { width: 90px; height: 90px; border-radius: 50%; border: 4px solid #1e293b; position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%); object-fit: cover; background: #000; cursor: pointer; transition: 0.3s; }
        .profile-avatar-large:hover { opacity: 0.8; }
        .profile-body { padding: 55px 30px 30px; text-align: center; }
        .close-modal-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 2; display: flex; justify-content: center; align-items: center; }

        /* UPLOAD BUTTONS */
        .upload-overlay { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .hidden-input { display: none; }

        /* Responsividade */
        @media (max-width: 768px) {
            #app-screen { flex-direction: column; width: 100%; height: 100%; border-radius: 0; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; align-items: center; border-bottom: 1px solid var(--glass-border); padding: 0 10px; background: #0f172a; }
            .my-profile-card { border: none; background: transparent; padding: 5px; }
            .sidebar-content { display: none; /* Menu escondido no mobile por enquanto para simplificar */ } 
            .mobile-menu-btn { display: block; }
            .chat-area { height: calc(100% - 60px); }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="glass-panel login-card">
            <h1 style="margin-bottom: 5px; background: linear-gradient(to right, #a78bfa, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Chat Universe</h1>
            <p style="color:#94a3b8; font-size:14px; margin-bottom:30px">Conecte-se. Converse. Compartilhe.</p>
            
            <input type="email" id="email" placeholder="Seu E-mail">
            <input type="password" id="password" placeholder="Sua Senha">
            <input type="text" id="username" placeholder="Seu Nome (Apenas Cadastro)" style="display:none">
            
            <button onclick="handleLogin()" id="btn-login"><span class="material-icons">login</span> ENTRAR</button>
            <button class="secondary-btn" onclick="toggleAuth()" id="btn-toggle">Não tem conta? Crie agora</button>
        </div>
    </div>

    <div id="app-screen">
        
        <div class="glass-panel sidebar">
            <div class="my-profile-card" onclick="openSettings()">
                <img id="sidebar-avatar" class="avatar" src="">
                <div style="flex:1; min-width: 0;">
                    <div id="sidebar-name" style="font-weight:600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">...</div>
                    <div style="font-size:12px; color:#94a3b8;"><span class="status-dot"></span>Online</div>
                </div>
                <span class="material-icons" style="color:#94a3b8">settings</span>
            </div>

            <div class="sidebar-content">
                <button onclick="openAddModal()" style="font-size:13px; padding:10px; margin-bottom:10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">+ NOVA CONVERSA</button>

                <div class="menu-title">Seus Grupos e Chats</div>
                <div id="chat-list" style="flex:1; overflow-y:auto"></div>
                
                <button onclick="logout()" class="secondary-btn" style="margin-top:auto; color:#ef4444; border-color: rgba(239,68,68,0.3);"><span class="material-icons" style="font-size:16px">logout</span> SAIR</button>
            </div>
        </div>

        <div class="glass-panel chat-area">
            <div class="chat-header">
                <div id="chat-title-area" style="font-weight: bold; font-size: 1.1rem; display:flex; align-items:center; gap:10px">Selecione um chat</div>
                <button id="add-member-btn" onclick="openAddMemberModal()" style="width:auto; padding: 5px 15px; font-size:12px; display:none"><span class="material-icons" style="font-size:16px">person_add</span> Add Pessoa</button>
            </div>
            
            <div id="messages-list">
                <div style="text-align:center; color:#64748b; margin-top:50px">
                    <span class="material-icons" style="font-size:48px; opacity:0.5">chat_bubble_outline</span>
                    <p>Escolha uma conversa ao lado para começar.</p>
                </div>
            </div>

            <div class="input-area" id="input-area" style="display:none">
                <label for="file-input" class="icon-btn" title="Enviar Arquivo"><span class="material-icons">attach_file</span></label>
                <input type="file" id="file-input" class="hidden-input" onchange="uploadFile(this)">
                
                <input type="text" id="msg-input" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="icon-btn" onclick="sendMessage()" style="background:var(--primary); border:none"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="glass-panel modal-content" style="padding:30px">
            <button class="close-modal-btn" onclick="closeModals()"><span class="material-icons">close</span></button>
            <h3 style="margin-top:0">Nova Conversa</h3>
            
            <div style="margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); padding-bottom: 25px;">
                <label style="font-size:12px; color:#94a3b8">CRIAR GRUPO</label>
                <input type="text" id="new-group-name" placeholder="Nome do Grupo (ex: Galera do PC)">
                <button onclick="createGroup()">Criar Grupo</button>
            </div>

            <div>
                <label style="font-size:12px; color:#94a3b8">CHAT PRIVADO (DM)</label>
                <input type="email" id="new-contact-email" placeholder="E-mail exato do amigo">
                <button onclick="addPrivateChat()" class="secondary-btn">Iniciar Chat</button>
            </div>
        </div>
    </div>

    <div id="modal-settings" class="modal">
        <div class="glass-panel modal-content">
            <button class="close-modal-btn" onclick="closeModals()"><span class="material-icons">close</span></button>
            
            <div id="settings-banner" class="profile-banner">
                <label for="banner-upload" class="upload-overlay"><span class="material-icons" style="font-size:14px">edit</span> Editar Capa</label>
                <input type="file" id="banner-upload" class="hidden-input" accept="image/*" onchange="updateProfileBackground(this)">
            </div>

            <label for="avatar-upload">
                <img id="settings-avatar" class="profile-avatar-large" src="">
                <div style="position: absolute; bottom: -45px; left: 56%; background: var(--primary); border-radius: 50%; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center; border: 2px solid #1e293b;"><span class="material-icons" style="font-size: 14px; color: white;">edit</span></div>
            </label>
            <input type="file" id="avatar-upload" class="hidden-input" accept="image/*" onchange="updateProfileImage(this)">

            <div class="profile-body">
                <h3 style="margin: 10px 0 20px;">Editar Perfil</h3>
                <label style="text-align:left; display:block; font-size:12px; color:#94a3b8; margin-bottom:5px">Seu Nome</label>
                <input type="text" id="edit-name" placeholder="Seu nome">
                
                <button onclick="saveProfileChanges()">SALVAR ALTERAÇÕES</button>
            </div>
        </div>
    </div>

    <div id="modal-add-member" class="modal">
        <div class="glass-panel modal-content" style="padding:30px">
            <button class="close-modal-btn" onclick="closeModals()"><span class="material-icons">close</span></button>
            <h3>Adicionar Membro</h3>
            <p style="font-size:13px; color:#94a3b8">Adicione alguém a este grupo pelo e-mail.</p>
            <input type="email" id="add-member-email" placeholder="E-mail do usuário">
            <button onclick="addMemberToGroup()">Adicionar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // ======================================================
        // --- COLE SUAS CHAVES AQUI ---
        // ======================================================
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "APP_ID"
        };
        // ======================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let user = null;
        let currentChatId = null;
        let isRegistering = false;
        let isGroupChat = false;

        // --- SISTEMA DE LOGIN ---
        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            const btn = document.getElementById('btn-login');

            btn.innerText = "Carregando...";
            try {
                if(isRegistering) {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: name });
                    await set(ref(db, 'users/' + cred.user.uid), {
                        name: name,
                        email: email,
                        photo: "",
                        banner: ""
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch(e) { 
                alert("Erro: " + e.message); 
                btn.innerHTML = `<span class="material-icons">login</span> ENTRAR`;
            }
        };

        window.toggleAuth = () => {
            isRegistering = !isRegistering;
            document.getElementById('username').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('btn-login').innerHTML = isRegistering ? '<span class="material-icons">person_add</span> CADASTRAR' : '<span class="material-icons">login</span> ENTRAR';
            document.getElementById('btn-toggle').innerText = isRegistering ? 'Voltar para Login' : 'Não tem conta? Crie agora';
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (u) => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                
                // Carregar dados extras do perfil (como o banner)
                const snap = await get(ref(db, `users/${user.uid}`));
                const userData = snap.val() || {};
                
                updateSidebarUI(user.displayName, user.photoURL);
                loadChats();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-screen').style.display = 'none';
            }
        });

        function updateSidebarUI(name, photo) {
            document.getElementById('sidebar-name').innerText = name;
            document.getElementById('sidebar-avatar').src = photo || `https://ui-avatars.com/api/?name=${name}&background=8b5cf6&color=fff`;
        }

        // --- SISTEMA DE CONFIGURAÇÕES (PERFIL) ---
        window.openSettings = async () => {
            document.getElementById('modal-settings').style.display = 'flex';
            document.getElementById('edit-name').value = user.displayName;
            
            // Carregar Banner e Foto atuais
            const snap = await get(ref(db, `users/${user.uid}`));
            const data = snap.val() || {};
            
            document.getElementById('settings-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}`;
            const bannerUrl = data.banner || 'https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=800&q=80';
            document.getElementById('settings-banner').style.backgroundImage = `url('${bannerUrl}')`;
        };

        // Upload de Imagem de Perfil
        window.updateProfileImage = async (input) => {
            const file = input.files[0];
            if(!file) return;
            alert("Enviando foto... Aguarde.");
            const storageRef = sRef(storage, `avatars/${user.uid}_${Date.now()}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
            
            // Atualizar UI preview
            document.getElementById('settings-avatar').src = url;
            // Salvar no objeto window para salvar depois ou salvar direto
            await updateProfile(user, { photoURL: url });
            await update(ref(db, `users/${user.uid}`), { photo: url });
            updateSidebarUI(user.displayName, url);
            alert("Foto de perfil atualizada!");
        };

        // Upload de Banner
        window.updateProfileBackground = async (input) => {
            const file = input.files[0];
            if(!file) return;
            alert("Enviando capa... Aguarde.");
            const storageRef = sRef(storage, `banners/${user.uid}_${Date.now()}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
            
            document.getElementById('settings-banner').style.backgroundImage = `url('${url}')`;
            await update(ref(db, `users/${user.uid}`), { banner: url });
            alert("Capa atualizada!");
        };

        window.saveProfileChanges = async () => {
            const newName = document.getElementById('edit-name').value;
            if(newName && newName !== user.displayName) {
                await updateProfile(user, { displayName: newName });
                await update(ref(db, `users/${user.uid}`), { name: newName });
                updateSidebarUI(newName, user.photoURL);
            }
            closeModals();
        };

        // --- SISTEMA DE CHATS ---
        function loadChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";

            // Grupos Públicos (Qualquer um vê)
            onChildAdded(ref(db, 'groups'), (snap) => {
                const data = snap.val();
                createChatItem(snap.key, data.name, 'groups');
            });

            // Chats Privados
            onChildAdded(ref(db, `users/${user.uid}/chats`), (snap) => {
                createChatItem(snap.key, snap.val().friendName, 'person');
            });
            
            // Grupos Privados (Onde fui adicionado)
            onChildAdded(ref(db, `users/${user.uid}/private_groups`), (snap) => {
                createChatItem(snap.key, snap.val().groupName, 'groups');
            });
        }

        function createChatItem(id, name, icon) {
            // Evita duplicatas simples
            if(document.getElementById(`chat-${id}`)) return;

            const div = document.createElement('div');
            div.id = `chat-${id}`;
            div.className = 'chat-item';
            div.innerHTML = `<span class="material-icons" style="color:#a78bfa">${icon}</span> <span>${name}</span>`;
            div.onclick = () => {
                document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                openChat(id, name, icon === 'groups');
            };
            document.getElementById('chat-list').appendChild(div);
        }

        window.openChat = (id, name, isGroup) => {
            currentChatId = id;
            isGroupChat = isGroup;
            document.getElementById('chat-title-area').innerHTML = `<span class="material-icons">${isGroup ? 'groups' : 'person'}</span> ${name}`;
            document.getElementById('messages-list').innerHTML = "";
            document.getElementById('input-area').style.display = 'flex';
            
            // Botão de adicionar membro só aparece em grupos
            document.getElementById('add-member-btn').style.display = isGroup ? 'block' : 'none';

            // Carregar mensagens
            const msgRef = ref(db, `messages/${id}`);
            onValue(msgRef, (snap) => {
                const divList = document.getElementById('messages-list');
                divList.innerHTML = "";
                snap.forEach(child => renderMessage(child.val()));
                divList.scrollTop = divList.scrollHeight;
            });
        };

        // --- ADD MEMBRO AO GRUPO ---
        window.openAddMemberModal = () => document.getElementById('modal-add-member').style.display = 'flex';
        
        window.addMemberToGroup = async () => {
            if(!isGroupChat || !currentChatId) return;
            const email = document.getElementById('add-member-email').value;
            
            // Buscar usuário pelo email
            const snapshot = await get(ref(db, 'users'));
            let foundUser = null;
            let foundUid = null;

            snapshot.forEach(child => {
                if(child.val().email === email) {
                    foundUser = child.val();
                    foundUid = child.key;
                }
            });

            if(foundUser) {
                const groupName = document.getElementById('chat-title-area').innerText.replace('groups ', ''); // Pega o nome atual
                // Adiciona o grupo na lista do usuário alvo
                await update(ref(db, `users/${foundUid}/private_groups/${currentChatId}`), { 
                    groupName: groupName 
                });
                alert(`Usuário ${foundUser.name} adicionado ao grupo!`);
                closeModals();
            } else {
                alert("Usuário não encontrado.");
            }
        };

        // --- UPLOADS E MENSAGENS ---
        window.sendMessage = (fileUrl = null, type = 'text') => {
            const txt = document.getElementById('msg-input').value;
            if(!txt && !fileUrl) return;

            push(ref(db, `messages/${currentChatId}`), {
                text: txt,
                fileUrl: fileUrl,
                type: type,
                sender: user.displayName,
                senderId: user.uid,
                avatar: user.photoURL || null,
                timestamp: Date.now()
            });
            document.getElementById('msg-input').value = "";
        };

        window.uploadFile = async (input) => {
            const file = input.files[0];
            if(!file) return;
            
            // Verifica se é imagem ou video
            const isVideo = file.type.startsWith('video');
            const type = isVideo ? 'video' : 'image';
            
            const storageRef = sRef(storage, `chat_uploads/${Date.now()}_${file.name}`);
            
            // Toast simples
            const btn = document.querySelector('.input-area button');
            const oldIcon = btn.innerHTML;
            btn.innerHTML = "...";
            
            try {
                const snp = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snp.ref);
                sendMessage(url, type);
            } catch(err) {
                alert("Erro upload: " + err.message);
            }
            btn.innerHTML = oldIcon;
        };

        function renderMessage(msg) {
            const list = document.getElementById('messages-list');
            const isMe = msg.senderId === user.uid;
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            
            // Conteúdo (Texto + Midia)
            let midia = "";
            if(msg.type === 'image') midia = `<img src="${msg.fileUrl}" style="max-width:100%; border-radius:8px; display:block; margin-top:5px; cursor:pointer" onclick="window.open(this.src)">`;
            if(msg.type === 'video') midia = `<video src="${msg.fileUrl}" controls style="max-width:100%; border-radius:8px; display:block; margin-top:5px"></video>`;

            // Cabeçalho da mensagem (se não for eu)
            let header = "";
            if(!isMe) {
                // Tenta usar o avatar salvo na mensagem, senão usa padrão
                const avatarSrc = msg.avatar || `https://ui-avatars.com/api/?name=${msg.sender}`;
                header = `
                    <div style="display:flex; align-items:center; gap:8px; margin-bottom:5px">
                        <img src="${avatarSrc}" style="width:20px; height:20px; border-radius:50%">
                        <span class="msg-sender">${msg.sender}</span>
                    </div>
                `;
            }

            div.innerHTML = `${header} <div style="color: inherit">${msg.text}</div> ${midia}`;
            list.appendChild(div);
        }

        // --- UTILITÁRIOS ---
        window.openAddModal = () => document.getElementById('modal-add').style.display = 'flex';
        window.closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        };

        window.createGroup = async () => {
            const name = document.getElementById('new-group-name').value;
            if(!name) return;
            const refGroup = await push(ref(db, 'groups'), { name: name, createdBy: user.uid });
            
            // Adiciona automaticamente para mim também
            await update(ref(db, `users/${user.uid}/private_groups/${refGroup.key}`), { groupName: name });
            closeModals();
        };

        window.addPrivateChat = async () => {
            const email = document.getElementById('new-contact-email').value;
            // (Mesma lógica de busca do addMemberToGroup, simplificada)
            const snapshot = await get(ref(db, 'users'));
            let foundUser = null;
            let foundUid = null;
            snapshot.forEach(child => { if(child.val().email === email) { foundUser = child.val(); foundUid = child.key; }});

            if(foundUser) {
                const chatId = [user.uid, foundUid].sort().join("_");
                await update(ref(db, `users/${user.uid}/chats/${chatId}`), { friendName: foundUser.name });
                await update(ref(db, `users/${foundUid}/chats/${chatId}`), { friendName: user.displayName });
                alert("Chat criado!");
                closeModals();
            } else { alert("Email não encontrado!"); }
        };

    </script>
</body>
