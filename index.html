<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILO GERAL DE VIDRO (GLASSMORPHISM) --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* TELA DE LOGIN */
        #auth-screen {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .login-card {
            width: 350px;
            padding: 40px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { filter: brightness(1.2); }
        .secondary-btn { background: transparent; border: 1px solid var(--glass-border); }

        /* TELA DO APP */
        #app-screen {
            display: none;
            width: 95%;
            height: 90%;
            gap: 20px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .menu-title { font-size: 12px; color: #aaa; margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; }

        .chat-list { flex: 1; overflow-y: auto; }
        
        .chat-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            margin-bottom: 5px;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: var(--primary); }

        /* ÁREA DE CHAT */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            font-weight: bold;
            font-size: 1.2rem;
        }

        #messages-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        .msg.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        
        .msg-sender { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: block; cursor: pointer; }
        .msg-sender:hover { text-decoration: underline; }

        .input-area {
            padding: 15px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-area input { margin: 0; background: rgba(0,0,0,0.2); }
        .icon-btn { width: 40px; padding: 0; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0; }

        /* MODAL (Perfil e Add Pessoas) */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center; align-items: center;
            z-index: 100;
        }
        .modal-content {
            width: 400px;
            padding: 30px;
            position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; }

        /* Responsividade Celular */
        @media (max-width: 768px) {
            #app-screen { flex-direction: column; width: 100%; height: 100%; }
            .sidebar { width: 100%; height: 30%; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .chat-area { height: 70%; }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="glass-panel login-card">
            <h1 style="margin-bottom: 5px;">Chat Universe</h1>
            <p style="color:#aaa; font-size:14px; margin-bottom:20px">Conecte-se ao futuro</p>
            
            <input type="email" id="email" placeholder="Seu E-mail">
            <input type="password" id="password" placeholder="Sua Senha">
            <input type="text" id="username" placeholder="Nome de Exibição (Novo Usuário)" style="display:none">
            
            <button onclick="handleLogin()" id="btn-login">ENTRAR</button>
            <button class="secondary-btn" onclick="toggleAuth()" id="btn-toggle">CRIAR CONTA</button>
        </div>
    </div>

    <div id="app-screen">
        
        <div class="glass-panel sidebar">
            <div class="user-profile" onclick="openMyProfile()">
                <img id="my-avatar" class="avatar" src="">
                <div>
                    <div id="my-name" style="font-weight:600">Carregando...</div>
                    <div style="font-size:12px; color:#aaa; display:flex; align-items:center; gap:5px">
                        <span style="width:8px; height:8px; background:#4ade80; border-radius:50%"></span> Online
                    </div>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:15px">
                <button onclick="openAddModal()" style="font-size:12px; padding:8px">+ NOVA CONVERSA</button>
            </div>

            <div class="menu-title">Suas Conversas</div>
            <div id="chat-list" class="chat-list">
                </div>
            
            <button onclick="logout()" class="secondary-btn" style="margin-top:10px; color:#ff6b6b; border-color:#ff6b6b">SAIR</button>
        </div>

        <div class="glass-panel chat-area">
            <div class="chat-header" id="chat-title">Selecione uma conversa</div>
            
            <div id="messages-list"></div>

            <div class="input-area" id="input-area" style="display:none">
                <label for="file-input" class="icon-btn" style="background:transparent; border:1px solid #555"><span class="material-icons">attach_file</span></label>
                <input type="file" id="file-input" style="display:none" onchange="uploadFile(this)">
                
                <input type="text" id="msg-input" placeholder="Digite sua mensagem...">
                <button class="icon-btn" onclick="sendMessage()"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="glass-panel modal-content">
            <span class="material-icons close-btn" onclick="closeModals()">close</span>
            <h3>Nova Conversa</h3>
            
            <div style="margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 20px;">
                <label>Criar Grupo Público</label>
                <input type="text" id="new-group-name" placeholder="Nome do Grupo (ex: Games)">
                <button onclick="createGroup()">CRIAR GRUPO</button>
            </div>

            <div>
                <label>Adicionar Pessoa (Privado)</label>
                <p style="font-size:12px; color:#aaa">Digite o e-mail exato do seu amigo.</p>
                <input type="email" id="new-contact-email" placeholder="email@amigo.com">
                <button onclick="addPrivateChat()" class="secondary-btn">INICIAR CHAT PRIVADO</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="glass-panel modal-content" style="text-align:center">
            <span class="material-icons close-btn" onclick="closeModals()">close</span>
            <h3 id="profile-modal-title">Perfil</h3>
            
            <img id="profile-img-preview" src="" class="avatar" style="width:100px; height:100px; margin: 0 auto 15px auto; display:block">
            
            <div id="edit-profile-area">
                <input type="text" id="edit-name" placeholder="Novo Nome">
                <input type="text" id="edit-photo-url" placeholder="URL da Foto (Link da imagem)">
                <button onclick="saveProfile()">SALVAR ALTERAÇÕES</button>
            </div>

            <div id="view-profile-area" style="display:none">
                <h2 id="view-name">Nome</h2>
                <p id="view-email" style="color:#aaa">Email</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // ======================================================
        // SUAS CHAVES JÁ CONFIGURADAS AQUI
        // ======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDLzKVUFDu9mL_38bQ65V6ATrUCyn1MmaY",
            authDomain: "chat-ba44c.firebaseapp.com",
            databaseURL: "https://chat-ba44c-default-rtdb.firebaseio.com",
            projectId: "chat-ba44c",
            storageBucket: "chat-ba44c.firebasestorage.app",
            messagingSenderId: "802680335472",
            appId: "1:802680335472:web:bf121d0615669c17fc58b5",
            measurementId: "G-0X9HQKJ7JD"
        };
        // ======================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let user = null;
        let currentChatId = null;
        let isRegistering = false;

        // --- AUTENTICAÇÃO ---
        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;

            try {
                if(isRegistering) {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    // Salvar dados iniciais
                    await updateProfile(cred.user, { displayName: name });
                    await set(ref(db, 'users/' + cred.user.uid), {
                        name: name,
                        email: email,
                        photo: ""
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch(e) { alert("Erro: " + e.message); }
        };

        window.toggleAuth = () => {
            isRegistering = !isRegistering;
            document.getElementById('username').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('btn-login').innerText = isRegistering ? 'CADASTRAR' : 'ENTRAR';
            document.getElementById('btn-toggle').innerText = isRegistering ? 'Voltar para Login' : 'CRIAR CONTA';
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (u) => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
                updateMyProfileUI();
                loadChats();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-screen').style.display = 'none';
            }
        });

        function updateMyProfileUI() {
            document.getElementById('my-name').innerText = user.displayName;
            // Se não tiver foto, usa uma genérica
            document.getElementById('my-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=6366f1&color=fff`;
        }

        // --- SISTEMA DE CHATS (GRUPOS E PRIVADO) ---
        function loadChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";

            // 1. Carregar Grupos Públicos
            onChildAdded(ref(db, 'groups'), (snap) => {
                const data = snap.val();
                createChatItem(snap.key, data.name, 'group');
            });

            // 2. Carregar Conversas Privadas (Meus Chats)
            onChildAdded(ref(db, `users/${user.uid}/chats`), (snap) => {
                const chatId = snap.key; // ID da conversa
                const friendName = snap.val().friendName; // Nome do amigo salvo
                createChatItem(chatId, friendName, 'private');
            });
        }

        function createChatItem(id, name, type) {
            const div = document.createElement('div');
            div.className = 'chat-item';
            let icon = type === 'group' ? 'groups' : 'person';
            div.innerHTML = `<span class="material-icons">${icon}</span> <span>${name}</span>`;
            div.onclick = () => openChat(id, name);
            document.getElementById('chat-list').appendChild(div);
        }

        window.openChat = (id, name) => {
            currentChatId = id;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('messages-list').innerHTML = "";
            document.getElementById('input-area').style.display = 'flex';

            // Carregar mensagens
            const msgRef = ref(db, `messages/${id}`);
            onValue(msgRef, (snap) => {
                const divList = document.getElementById('messages-list');
                divList.innerHTML = "";
                snap.forEach(child => renderMessage(child.val()));
                divList.scrollTop = divList.scrollHeight;
            });
        };

        // --- ADD PESSOAS E GRUPOS ---
        window.openAddModal = () => document.getElementById('modal-add').style.display = 'flex';
        window.closeModals = () => {
            document.getElementById('modal-add').style.display = 'none';
            document.getElementById('modal-profile').style.display = 'none';
        }

        window.createGroup = async () => {
            const name = document.getElementById('new-group-name').value;
            if(!name) return;
            await push(ref(db, 'groups'), { name: name, createdBy: user.uid });
            closeModals();
        };

        // ADICIONAR PESSOA PELO EMAIL (Sistema de Busca)
        window.addPrivateChat = async () => {
            const targetEmail = document.getElementById('new-contact-email').value;
            if(targetEmail === user.email) return alert("Você não pode conversar com você mesmo.");

            // Buscar usuário pelo email
            const snapshot = await get(ref(db, 'users'));
            let foundUser = null;
            let foundUid = null;

            snapshot.forEach(child => {
                const userData = child.val();
                if(userData.email === targetEmail) {
                    foundUser = userData;
                    foundUid = child.key;
                }
            });

            if(foundUser) {
                // Criar ID único para conversa
                const chatId = [user.uid, foundUid].sort().join("_");
                
                // Salvar referência no MEU perfil
                await update(ref(db, `users/${user.uid}/chats/${chatId}`), { friendName: foundUser.name });
                
                // Salvar referência no perfil DELE
                await update(ref(db, `users/${foundUid}/chats/${chatId}`), { friendName: user.displayName });

                alert("Conversa iniciada!");
                closeModals();
            } else {
                alert("Usuário não encontrado! Verifique se digitou o e-mail certo.");
            }
        };

        // --- PERFIL ---
        window.openMyProfile = () => {
            document.getElementById('modal-profile').style.display = 'flex';
            document.getElementById('profile-modal-title').innerText = "Editar Meu Perfil";
            document.getElementById('edit-profile-area').style.display = 'block';
            document.getElementById('view-profile-area').style.display = 'none';
            
            document.getElementById('edit-name').value = user.displayName;
            document.getElementById('edit-photo-url').value = user.photoURL || "";
            document.getElementById('profile-img-preview').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}`;
        };

        window.saveProfile = async () => {
            const newName = document.getElementById('edit-name').value;
            const newPhoto = document.getElementById('edit-photo-url').value;

            await updateProfile(user, { displayName: newName, photoURL: newPhoto });
            await update(ref(db, `users/${user.uid}`), { name: newName, photo: newPhoto });
            
            updateMyProfileUI();
            closeModals();
        };

        window.viewUserProfile = async (uid, name) => {
            document.getElementById('modal-profile').style.display = 'flex';
            document.getElementById('profile-modal-title').innerText = "Perfil de Usuário";
            document.getElementById('edit-profile-area').style.display = 'none';
            document.getElementById('view-profile-area').style.display = 'block';

            const snap = await get(ref(db, `users/${uid}`));
            const data = snap.val();

            document.getElementById('view-name').innerText = data.name || name;
            document.getElementById('view-email').innerText = data.email || "Email oculto";
            document.getElementById('profile-img-preview').src = data.photo || `https://ui-avatars.com/api/?name=${data.name}`;
        };

        // --- ENVIAR MENSAGENS ---
        window.sendMessage = (fileUrl = null, type = 'text') => {
            const txt = document.getElementById('msg-input').value;
            if(!txt && !fileUrl) return;

            push(ref(db, `messages/${currentChatId}`), {
                text: txt,
                fileUrl: fileUrl,
                type: type,
                sender: user.displayName,
                senderId: user.uid,
                timestamp: Date.now()
            });
            document.getElementById('msg-input').value = "";
        };

        window.uploadFile = async (input) => {
            const file = input.files[0];
            if(!file) return;
            const type = file.type.startsWith('video') ? 'video' : 'image';
            const storageRef = sRef(storage, `uploads/${Date.now()}_${file.name}`);
            const snp = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snp.ref);
            sendMessage(url, type);
        };

        function renderMessage(msg) {
            const list = document.getElementById('messages-list');
            const isMe = msg.senderId === user.uid;
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            
            let midia = "";
            if(msg.type === 'image') midia = `<img src="${msg.fileUrl}" style="max-width:200px; border-radius:10px; display:block; margin-top:5px">`;
            if(msg.type === 'video') midia = `<video src="${msg.fileUrl}" controls style="max-width:250px; border-radius:10px; display:block; margin-top:5px"></video>`;

            const senderHtml = `<span class="msg-sender" onclick="viewUserProfile('${msg.senderId}', '${msg.sender}')">${msg.sender}</span>`;

            div.innerHTML = `${isMe ? '' : senderHtml} ${msg.text} ${midia}`;
            list.appendChild(div);
        }
    </script>
</body>
</html>
